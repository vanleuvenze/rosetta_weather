<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body ng-app='rosettaW'>

		<div class='container' ng-controller='AppCntrl'>


			<div class='rosettaTitle'>Rosetta Weather</div>
			<form ng-submit='getWeather()' class='input'> 
				<input ng-model='zip' placeholder='enter zip plz thnx'></input>
			</form>

			<div class='weather'>
				<p> {{currentWeather}} </p>
			</div>

		</div>

	

	<script src='bower_components/angular/angular.js'></script>
  <script src='bower_components/angular-route/angular-route.js'></script>
  <script src='app.js'></script>
  <script src='appControl.js'></script>
  <script src='services/service.js'></script>

	</body>
</html>
